<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XneonTeam</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #fffaf4; font-family: 'Open Sans', sans-serif;
            animation: slideIn 0.5s forwards; transform: translateY(100%);
        }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .button {
            display: flex; align-items: center; justify-content: center; width: 80%; max-width: 400px;
            padding: 15px; margin: 10px 0; border-radius: 5px; font-size: 20px; color: white;
            text-decoration: none; font-weight: bold;
        }
        .button img { margin-right: 10px; width: 24px; height: 24px; pointer-events: none; }
        .orange { background-color: #ff922b; } .blue { background-color: #1c7ed6; }
        .black { background-color: #333333; } .green { background-color: #5865f2; }
        .purple { background-color: #f15f2c; }
        img.logo { border-radius: 50%; width: 100px; height: 100px; }
    </style>
</head>
<body>

    <img src="logo.png" alt="Логотип" class="logo">
    <a href="https://launcher.xneon.fun/" class="button orange"><img src="web.png" alt="Иконка сайта">САЙТ ЛАУНЧЕРА</a>
    <a href="https://boosty.xneon.fun" class="button purple"><img src="boosty.png" alt="Логотип Бусти">НАШ БУСТИ</a>
    <a href="https://github.xneon.fun" class="button black"><img src="github.png" alt="Логотип GitHub">НАШ GITHUB</a>
    <a href="https://discord.xneon.fun" class="button green"><img src="discord.png" alt="Логотип Discord">ДИСКОРД СЕРВЕР</a>
    <a href="mailto:support@xmeon.fun" class="button blue"><img src="email.png" alt="Иконка почты">НАПИСАТЬ НА ПОЧТУ</a>

    <script>document.addEventListener('contextmenu', function(e) { if (e.target.tagName === 'IMG') e.preventDefault(); });</script>
</body>
</html>
